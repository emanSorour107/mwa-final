<div class="shopping-cart-container">
    <section>
        <div class="row mt-5">
            <h2>Shopping cart</h2>
        </div>
    </section>

    <section class="container">
        <div class="mt-5">
            <table id="cart_table" class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-nowrap">Unit price</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <td>
                            <div class="d-flex flex-row">
                                <div class="col-md-2 pl-0">
                                    <img class="product-image" [src]="item.photo" />
                                </div>
                                <div class="text-nowrap">
                                    <h5>{{item.name}}</h5>
                                </div>
                            </div>
                        </td>
                        <td>{{item.price}}</td>
                        <td>
                            <input type="number" class="form-control quantity-input shadow-none" max="10"
                                [value]="item.quantity" 
                                (keyup.enter)="updateItemQuantity(item._id, $event)"
                                (blur)="updateItemQuantity(item._id, $event)">
                        </td>
                        <td>{{item.price * item.quantity | number}}</td>
                        <td>
                            <span href="#" class="btn btn-danger btn-sm product-remove-btn" (click)="removeFromCart(item)">
                                <i class="fa fa-remove"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <span class="font-weight-bold">Grand Total: </span>
                <span class="font-weight-bold">{{cart.total | number}}</span>
            </div>

            <div th:if="${cart_errors}" class="text-danger p-2">
                <span th:text="${cart_errors}"></span>
            </div>

            <div th:if="${cart_message}" class="text-success p-2">
                <span th:text="${cart_message}"></span>
            </div>

            <div class="text-right mt-5 mb-5">
                <a th:href="@{/}" class="btn btn-primary shadow"> <span class="fa fa-home"></span> Continue shopping
                </a>
                <button type="submit" th:if="${cart.quantity}" th:formaction="@{/buyer/cart}"
                    class="btn btn-secondary shadow">
                    <span class="fa fa-check"> Check Availability</span>
                </button>
                <button type="submit" th:if="${cart.quantity}" class="btn btn-success shadow">
                    <span class="fa fa-check"> Check out</span>
                </button>
            </div>
        </div>
    </section>
</div>
