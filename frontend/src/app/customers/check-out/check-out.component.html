<div class="col">
    <div class="flex-column mt-5 mb-5">
        <div class="mb-3 cus-text-light">
            <h2>Process To Checkout</h2>
        </div>
        <div id="accordion">
            <div class="card mb-2">
                <div class="card-header" id="orderInfoPane">
                    <h5 class="mb-0">
                        <span class="btn btn-link" data-toggle="collapse" data-target="#orderInfoPaneContent"
                            aria-expanded="true" aria-controls="orderInfoPaneContent">
                            Order Information
                        </span>
                    </h5>
                </div>
                <div id="orderInfoPaneContent" class="collapse show" aria-labelledby="orderInfoPane"
                    data-parent="#accordion">
                    <div class="card-body">
                        <table id="cart_table" class="table table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th class="text-nowrap text-right">Unit price</th>
                                    <th class="text-center">Quantity</th>
                                    <th class="text-right">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cart.items">
                                    <td>
                                        <div class="d-flex flex-row">
                                            <span>{{item.name}}</span>
                                        </div>
                                    </td>
                                    <td class="text-right">${{item.price}}</td>
                                    <td class="text-center">{{item.quantity}}</td>
                                    <td class="text-right">${{item.total | number}}</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right">Grand Total: <span
                                            class="font-weight-bold">${{cart.total | number}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
