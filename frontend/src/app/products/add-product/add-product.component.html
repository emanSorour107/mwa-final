<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <div class="form-group">
        <label for="price">Upload Product image</label>
        <input type="file" class="form-control" id="photo" name = 'file' formControlName="photo" (change)="onFileSelect($event)">
      </div>
    <div class="form-group">
        <label for="inStock">In stock</label>
        <input type="text" class="form-control" id="inStock" formControlName="inStock">
      </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
    </div>
  </form>
