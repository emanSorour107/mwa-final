<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <input placeholder="Email" type="text" [formControl]="loginForm.get('email')">
    </div>
    <div>
        <input placeholder="Password" type="password" [formControl]="loginForm.get('password')">
    </div>
    <input type="submit" value="Login" class="btn btn-success">
</form>
